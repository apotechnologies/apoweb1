<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/estilos.css" />
	<script src="js/funciones.js"></script>
	<title>APOWeb</title>
</head>
<body>
	<div id="contenedor">
		<header>
			<div id="titulo">
				<div id="logo">
					
				</div>				
				<h1>La Red de Servicios Profesionales</h1>
			</div>
			<div id="opciones_encabezado">
				<div id="redes">
						<img class="imgredes" src="img/facebook3.png" alt="" />
						<img class="imgredes" src="img/twitter3.png" alt="" />
						<img class="imgredes" src="img/youtube3.png" alt="" />
				</div><br>
				<div id="botones_encabezado">
					<button id="ingresar">Ingresar</button>
					<button id="registrarse">Registrarse</button>
				</div>
			</div>
			<div style="clear:both;"></div>
		</header>
		<hr>
		<section>		
			<article id="inventarios">
				<div id="imginventarios"></div>				
				<h2>Inventarios</h2>
			</article>
			<article id="musica">
				<div id="imgmusica"></div>				
				<h2>Tienda Musical</h2>			
			</article>
		</section>
		<footer>
			<div id="infocontacto">
				<p>&raquo; Calle 19 # 10-37 Esquina Barrio Laureles</p>
            	<p>&raquo; 315 7780710 - 311 7912265 - (032) 2139857</p>
            	<p>&raquo; Cartago - Valle del Cauca - Colombia</p>
				<h5>Copyright 2014</h5>	
			</div>
			
			<div id="formcontacto">
				<form action="">
					<fieldset style="border:3px grove #ccc; padding:15px;">
					<legend style="font:bold 14px verdana;color:#ffffff;">&nbsp;Cont&aacute;ctenos&nbsp;</legend>
					<input type="text" name="nombre" required placeholder="Escribe tu nombre" autofocus><br />
					<input type="email" name="email" required placeholder="Escribe tu email"><br />
					<textarea name="mensaje" cols=30 rows=3 placeholder="Escribe tu mensaje" required></textarea><br />
					<input type="submit" value="Enviar">
					</fieldset>
				</form>
			</div>
			<div style="clear:both;"></div>
		</footer>
	</div>
</body>
</html>
